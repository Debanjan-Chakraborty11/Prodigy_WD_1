<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Bank</title>
    <link rel="stylesheet" href="wb_1.css">
</head>
<body>

    <!-- Navigation Menu -->
    <nav class="navbar" id="navbar">
        <div class="logo">
            <a href="#">DC Bank</a>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="nav-item">Home</a></li>
            <li><a href="#" class="nav-item">About Us</a></li>
            <li><a href="#" class="nav-item">Services</a></li>
            <li><a href="#" class="nav-item">Contact</a></li>
        </ul>
    </nav>

    <!-- Account Information Section -->
    <div class="content">
        <h1>Welcome to DC Bank</h1>
        <p>Manage your account and check your balance below.</p>

        <!-- Account Form -->
        <div class="form-container">
            <h2>Check Current Balance</h2>
            <form id="accountForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="accountNumber">Account Number</label>
                <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter your account number" required>

                <button type="submit">Check Balance</button>
            </form>

            <!-- Display Current Balance -->
            <div id="balanceMessage" class="hidden">
                <p>Your current balance is: <span id="balanceAmount"></span></p>
            </div>
        </div>
    </div>

    <script src="wb_1.js"></script>
</body>
</html>
